# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

pr:
- master
- releases/*

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'Install-Module -Name Pester, PSScriptAnalyzer -Force -SkipPublisherCheck -AllowClobber -Scope CurrentUser'
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $pesterResult = Invoke-Pester -Script .\Tests\Test-ModuleFunction.Tests.ps1 -OutputFormat NUnitXml -OutputFile .\TEST-Results.xml -PassThru
            if ($pesterResult.FailedCount -gt 0) {
              Write-Error -Message 'One or more tests failed!'
            }
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'NUnit'
    testResultsFiles: 'TEST-Results.xml'
  condition: always()
